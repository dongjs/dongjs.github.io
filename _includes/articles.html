<!-- just display a loop -->
<h2>Research</h2>
<ul>
{% for article in site.articles %}
	<li>
		<a href="{{ article.url }}">{{ article.title }}</a> ({{ article.keywords | join: ", "}})
		{% assign name = article.url | remove: ".html" %}
		[<a href="{{ name }}.pdf">pdf</a>, <a href="{{ name }}.docx">docx</a>]
	</li>
{% endfor %}
</ul>
