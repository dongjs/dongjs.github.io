#: See https://github.com/pages-themes/cayman#usage
theme: jekyll-theme-cayman
title: "Stephen Krewson"
description: "19C Literature, Computer Vision, Creative Projects"

github: metadata
markdown: kramdown

# support emoji
plugins:
  - jemoji

# https://jekyllrb.com/docs/collections/ (TODO: poems, music?)
collections:

  articles:
    layout: article
    output: true

  poems:
    layout: poem
    output: true
